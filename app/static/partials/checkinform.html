<div class="left-container col-md-5">
	<div class="logo-container">
		<h3>welcome to</h3>
		<img src="img/cfas.png" alt="Code For America Summit">
	</div>
</div>
<div class="right-container col-md-7">
<form id="nEntityForm">
	<div class="step-container">
		<div id="step1">
			<h2>Add yourself to Civic Graph</h2>
			<label for="">Name</label><br>
			<input type='text' ng-model='editEntity.name' required typeahead='entity.name as entity.name for entity in entities | filter:{name: $viewValue} | limitTo:8' typeahead-on-select="onSelect($item, $model, $label)">
			<div id="employerEntity" ng-class="{ 'template': templateShown}">
			<label for="">Organization</label><br>
			<input type='text' ng-repeat='employment in editEntity.employments|limitTo:1' ng-model='employment.entity' typeahead='entity.name as entity.name for entity in entities | filter:{name: $viewValue} | limitTo:8' ng-blur='checkOrganization($item, $model, $label)' ng-change='addNameToOrg()' typeahead-on-select='setConnection($item, employment)'>

 			<div ng-if='templateShown'>
 			<label for="">Location of Organization</label><br>
 			<input type='text' ng-repeat='location in newOrganization.locations|limitTo:1' ng-model='location.full_address' typeahead='loc.address.formattedAddress for loc in addressSearch($viewValue)' typeahead-on-select='setLocation(location, $item)' typeahead-editable='false' ng-change='addLocation(newOrganization.locations)'><br>
			<input type="radio" id='cb1' ng-model='newOrganization.type' value="For-Profit"><label for="cb1">For-Profit</label>
			<input type="radio" id='cb2' ng-model='newOrganization.type' value="Government"><label for="cb2">Government</label>
			<input type="radio" id='cb3' ng-model='newOrganization.type' value="Non-Profit"><label for="cb3">Non-Profit</label>
			</div>
			</div>
			<button ng-click="submit()" ng-disabled='!isValid()'>submit</button>
		</div>
	</div>
	<div class="step-container">
		<div id="step2">
			<h2>Almost done...</h2>
			<label for="">Where are you based?</label><br>
		    <input type='text' ng-repeat='location in editEntity.locations|limitTo:1' ng-model='location.full_address' typeahead='loc.address.formattedAddress for loc in addressSearch($viewValue)' typeahead-on-select='setLocation(location, $item)' typeahead-editable='false' ng-change='addLocation(editEntity.locations)'>
			<br>
			<label>Tell us who you've worked with (ex: Civic Hall, TK,TK):</label><br>
            <input ng-repeat='collaboration in editEntity.collaborations' type='text' ng-model='collaboration.entity' typeahead='entity.name as entity.name for entity in entities | filter:{name: $viewValue} | limitTo:8' typeahead-on-select='setConnection($item, collaboration)' ng-change='addConnection(editEntity.collaborations)' typeahead-editable='false'>
<!-- 			<label for="" ng-model='newEntity.website' >Website</label><br><br>
			<input type='text' ng-model='editEntity.url'><br> -->
			<label for="" ng-model='newEntity.twitter'>Twitter</label><br><br>
	    	<input type='text' ng-model='editEntity.twitter_handle'><br>
			<button ng-click="add()">add</button><a href="" ng-click="add()">skip</a><br>
		</div>
	</div>
	<div class="step-container">
		<div id="step3">
			<img src="img/greenchecked.png" alt="success">
			<h2>You've been added!</h2>
			<h3>Go to civicgraph.io to see where you've been added</h3>
		</div>
	</div>
	</form>
</div>
<script type="text/javascript">
	$(document).ready(function(){
    	$(this).scrollTop(0);
	});
</script>
